name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew clean build -x test

    - name: Copy Docker files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        timeout: 300s
        source: "build/libs/webfounder-0.0.1-SNAPSHOT.jar,Dockerfile,docker-compose.yml"
        target: "/home/ubuntu/app/"
        strip_components: 0

    - name: Deploy with Docker Compose
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        timeout: 600s
        script: |
          cd /home/ubuntu/app
          
          # 기존 컨테이너 정리
          docker-compose down || true
          docker system prune -f
          
          # 로그 디렉터리 생성
          mkdir -p logs
          
          # 새 컨테이너 빌드 및 시작
          docker-compose up --build -d
          
          # 컨테이너 상태 확인
          sleep 30
          docker-compose ps

    - name: Health check
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          sleep 60
          
          # 컨테이너 상태 확인
          cd /home/ubuntu/app
          if docker-compose ps | grep "webfounder-app" | grep "Up"; then
            echo "✅ Container is running"
          else
            echo "❌ Container is not running"
            docker-compose logs
            exit 1
          fi
          
          # 헬스체크 (컨테이너가 Up 상태면 성공으로 간주)
          if docker-compose ps | grep "webfounder-app" | grep "Up"; then
            echo "✅ Health check passed - container is running"
            exit 0
          else
            echo "❌ Health check failed - container is not running"
            exit 1
          fi
          
          echo "❌ Health check failed after 10 attempts"
          docker-compose logs
          exit 1
