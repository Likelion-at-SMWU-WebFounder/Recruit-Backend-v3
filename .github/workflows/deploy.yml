name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew clean build -x test

    - name: Copy Docker files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        timeout: 600s
        command_timeout: 600s
        source: "build/libs/webfounder-0.0.1-SNAPSHOT.jar,Dockerfile,docker-compose.yml"
        target: "/home/ubuntu/app/"
        strip_components: 0

    - name: Deploy with Docker Compose
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        timeout: 600s
        script: |
          cd /home/ubuntu/app
          
          # 기존 컨테이너 정리
          docker-compose down || true
          docker system prune -f
          
          # 로그 디렉터리 생성
          mkdir -p logs
          
          # 새 컨테이너 빌드 및 시작
          docker-compose up --build -d
          
          # 컨테이너 상태 확인
          sleep 30
          docker-compose ps

    - name: Health check
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/app
          
          # 최대 10번 시도 (총 100초 대기)
          for i in {1..10}; do
            echo "Health check attempt $i/10..."

            # 컨테이너 상태만 확인
            if docker-compose ps | grep "webfounder-app" | grep -q "Up"; then
              echo "✅ Container is running"
              
              # 포트가 열려있는지 확인
              if nc -z localhost 8080 2>/dev/null; then
                echo "✅ Port 8080 is open - deployment successful"
                exit 0
              fi
            fi
            
            echo "Waiting 10 seconds..."
            sleep 10
          done
          
          echo "❌ Health check failed after 10 attempts"
          echo "=== Container Logs ==="
          docker-compose logs --tail=100
          exit 1
