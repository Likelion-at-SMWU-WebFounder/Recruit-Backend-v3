name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew clean build -x test

    - name: Copy Docker files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        timeout: 600s
        command_timeout: 600s
        source: "build/libs/webfounder-0.0.1-SNAPSHOT.jar,Dockerfile,docker-compose.yml"
        target: "/home/ubuntu/app/"
        strip_components: 0

    - name: Deploy with Docker Compose
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        timeout: 600s
        script: |
          cd /home/ubuntu/app
          
          # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬
          docker-compose down || true
          docker system prune -f
          
          # ë¡œê·¸ ë””ë ‰í„°ë¦¬ ìƒì„±
          mkdir -p logs
          
          # ìƒˆ ì»¨í…Œì´ë„ˆ ë¹Œë“œ ë° ì‹œì‘
          docker-compose up --build -d
          
          # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
          sleep 30
          docker-compose ps

    - name: Health check
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          sleep 60
          
          # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
          cd /home/ubuntu/app
          if docker-compose ps | grep "webfounder-app" | grep "Up"; then
            echo "âœ… Container is running"
          else
            echo "âŒ Container is not running"
            docker-compose logs
            exit 1
          fi
          
          # í—¬ìŠ¤ì²´í¬
          for i in {1..10}; do
            if curl -f http://localhost:8080/ || curl -f http://localhost:8080/actuator/health; then
              echo "âœ… Health check passed"
              exit 0
            fi
            echo "ğŸ”„ Health check attempt $i/10 failed, retrying in 10s..."
            sleep 10
          done
          
          echo "âŒ Health check failed after 10 attempts"
          docker-compose logs
          exit 1
